<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         
        <title>hrzmkr patterns mosaic</title>
        
        
        
        
        
        <script>
            function next(){
                updateMain();
                mostra.src="http://hrzmkr.com:8080/facegen/Main";
                document.body.style.backgroundImage ="url('http://hrzmkr.com:8080/facegen/Main')";
               
            }
            
    function updateMain(){
                
                var mostra = document.getElementById("mostra");
                var mx = document.getElementById("mx").value;
                var my = document.getElementById("my").value;
                var cellw = document.getElementById("cellw").value;
                var main = document.getElementById("main");
                var mydiv=document.getElementById("mydiv").style;
              
                mydiv.setProperty("height", window.innerHeight);
                
                
                mostra.src="http://hrzmkr.com:8080/facegen/Main?mx="+mx+"&my="+my+"&cellw="+cellw;
                document.body.style.backgroundImage ="url('http://hrzmkr.com:8080/facegen/Main?mx="+mx+"&my="+my+"&cellw="+cellw+"')";
               
            }
            
        </script>
        
        
    </head>

    <body id="main" background="http://hrzmkr.com:8080/facegen/Main" >
        
        
        
        
        
        
        
        
        
        <div  id="mydiv" style="font-family: sans-serif;color: white;width:25%; padding: 20px;background-color: #667705; text-align: center">
            <img id="mostra"  src="http://hrzmkr.com:8080/facegen/Main"/>
        <br>
        
            <button name="next" onclick="next()" style="height:50px; width:100%">COLORIZE</button>
            <br> width: <input oninput="updateMain()" onchange="updateMain()" id="mx" type="range" name="mx" min="50" max="150"/> 
        <br> height: <input oninput="updateMain()" onchange="updateMain()" id="my" type="range" name="my" min="50" max="150"/> 
        <br> cw: <input oninput="updateMain()" onchange="updateMain()" id="cellw" type="range" name="cellw" min="3" max="7"/>
